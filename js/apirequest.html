<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>

<body class="d-flex justify-content-center align-items-center flex-column bg-dark">
    <div class="card border-0 shadow bg-transparent text-light justify-content-center d-flex align-items-center mt-5"
        style="width: 18rem;">
        <img class="card-img-top rounded-circle" id="img" style="height: 150px; width: 150px;">
        <div class="card-body">
            <h2 class="card-title" id="name"></h2>
            <p class="card-text" id="description"></p>
            <a class="btn btn-primary" id="link">View Me</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script>
    fetch("https://api.github.com/users/adityabharti83")
        .then((res) => res.json())
        .then((res) => {
            document.getElementById('img').setAttribute("src", res.avatar_url)
            document.getElementById('name').innerText = res.name
            document.getElementById('description').innerText = res.bio
            document.getElementById('link').setAttribute("href", res.html_url,)
        })
